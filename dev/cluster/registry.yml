apiVersion: v1
kind: Service
metadata:
  name: registry
  labels:
    app: registry
spec:
  type: NodePort
  ports:
    - name: grpc
      port: 50051
      nodePort: 30051
    - name: http
      port: 8080
      nodePort: 30080
  selector:
    app: registry
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registry
  # these labels can be applied automatically 
  # from the labels in the pod template if not set
  # labels:
  #   app: redis
  #   role: master
  #   tier: backend
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  # selector can be applied automatically 
  # from the labels in the pod template if not set
  # selector:
  #   matchLabels:
  #     app: guestbook
  #     role: master
  #     tier: backend
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: safari/registry
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 50051
        - containerPort: 8080
        imagePullPolicy: Never
